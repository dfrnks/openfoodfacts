name: Dataflow jobs

on:
  push:
    branches:
      - main

jobs:
  import-openfoodfacts-products-to-bigquery:
    name: 'Deploy dataflow to GCP'
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v3'
      - name: 'GCP Auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: '${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.SERVICE_ACCOUNT }}'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
      - name: Build
        run: |
          gcloud builds submit \
          --project ${{ secrets.PROJECT_ID }} \
          --tag ${{ ARTIFACTORY_REPO }}/import-openfoodfacts-products-to-bigquery:latest \
          --tag ${{ ARTIFACTORY_REPO }}/import-openfoodfacts-products-to-bigquery:$(git rev-parse --short "$GITHUB_SHA") \
          jobs/import-openfoodfacts-products-to-bigquery/Dockerfile
      - name: Deploy
        run: |
          gcloud dataflow flex-template build gs://${{ secrets.CLOUD_STORAGE }}/dataflow/import-openfoodfacts-products-to-bigquery.json \
          --image "${{ secrets.ARTIFACTORY_REPO }}/import-openfoodfacts-products-to-bigquery:latest" \
          --sdk-language "PYTHON" \
          --metadata-file "jobs/import-openfoodfacts-products-to-bigquery/metadata.json"
